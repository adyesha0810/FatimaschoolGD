<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/style.css">

<body>
    <header>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSxHcNtFD9ZLrYRTFe11xkk7BZlTJU1kVpkAWRZLXxh3w&s" alt="School Logo" class="logo">

            <a href="contact.html">Contact</a>

    <main>
        <section>
            <h2>Get in Touch</h2>
            <p>If you have any questions, feel free to reach out to us using the contact form below.</p>
        </section>

        <section>
            <h2>Contact Form</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Contact us at https://fatimaschoolgonda.in | ph.no. :7081294447</p>
    </footer>
</body>
